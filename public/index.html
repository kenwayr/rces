<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World - Heroku</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const config = {
            host: location.hostname,
            port: location.port
        }
        var ws = new WebSocket('ws://' + config.host + ':' + config.port)
        ws.onopen = () => {
            ws.send('Hello World!');
        };
    </script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World!"
            }
        })
    </script>
</body>
</html>
