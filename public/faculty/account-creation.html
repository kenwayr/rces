<div>
    <div class="page-title">
        <div class="title_left">
            <h3>Account Creation</h3>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Add Administrator <small>Create a new administrator account</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">Username <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="adminUsername" name="adminUsername" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="adminPassword">Password <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="adminPassword" name="adminPassword" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminEmail" class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="adminEmail" class="form-control col-md-7 col-xs-12" type="text" name="adminEmail">
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button id="cancelAdmin" type="submit" class="btn btn-primary">Cancel</button>
                            <button id="addAdmin" type="submit" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Add Faculty <small>Create a new faculty account</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br>
                <form class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="facultyName">Full Name</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="facultyName" name="facultyName" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="facultyUsername">Username <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="facultyUsername" name="facultyUsername" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="facultyPassword">Password <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="facultyPassword" name="facultyPassword" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="facultyEmail" class="control-label col-md-3 col-sm-3 col-xs-12" required="required">Email <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="facultyEmail" class="form-control col-md-7 col-xs-12" type="text" name="facultyEmail" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="facultyPhone">Phone Number</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="facultyPhone" name="facultyPhone" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="facultyDesignation" required="required">Designation <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="facultyDesignation" name="facultyDesignation" class="form-control col-md-7 col-xs-12"  required="required">
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button id="cancelFaculty" type="submit" class="btn btn-primary">Cancel</button>
                            <button id="addFaculty" type="submit" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        if(app !== null)
        {
            $("#addAdmin").click(function () {
                $(this).attr('disabled','disabled');
                $("#cancelAdmin").attr('disabled','disabled');
                var username = $("#adminUsername").val();
                var password = $("#adminPassword").val();
                var email = $("#adminEmail").val();
                app.send({
                    tag: "request.set",
                    type: "create",
                    data: {
                        type: "admin",
                        username: username,
                        password: password,
                        email: email,
                        authorizer: {
                            username: app.connection.username
                        }
                    }
                }, function(res) {
                    console.log(res);
                    $("#adminUsername").val('');
                    $("#adminPassword").val('');
                    $("#adminEmail").val('');
                    $("#addAdmin").removeAttr('disabled');
                    $("#cancelAdmin").removeAttr('disabled');
                });
            });
            $("#cancelAdmin").click(function () {
                $("#adminUsername").val('');
                $("#adminPassword").val('');
                $("#adminEmail").val('');
            });

            $("#addFaculty").click(function () {
                $(this).attr('disabled','disabled');
                $("#cancelFaculty").attr('disabled','disabled');
                var name = $("#facultyName").val();
                var username = $("#facultyUsername").val();
                var password = $("#facultyPassword").val();
                var email = $("#facultyEmail").val();
                var phone = $("#facultyPhone").val();
                var designation = $("#facultyDesignation").val();
                app.send({
                    tag: "request.set",
                    type: "create.profile",
                    data: {
                        type: "faculty",
                        name: name,
                        username: username,
                        password: password,
                        email: email,
                        phone: phone,
                        designation: designation,
                        authorizer: {
                            username: app.connection.username
                        }
                    }
                }, function(res) {
                    console.log(res);
                    $("#facultyName").val('');
                    $("#facultyUsername").val('');
                    $("#facultyPassword").val('');
                    $("#facultyEmail").val('');
                    $("#facultyPhone").val('');
                    $("#facultyDesignation").val('');
                    $("#addFaculty").removeAttr('disabled');
                    $("#cancelFaculty").removeAttr('disabled');
                });
            });
            $("#cancelFaculty").click(function () {
                $("#facultyUsername").val('');
                $("#facultyPassword").val('');
                $("#facultyEmail").val('');
            });
        }
    });
</script>
