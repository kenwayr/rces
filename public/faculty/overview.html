<style type="text/css">
.pure-material-checkbox {
    z-index: 0;
    position: relative;
    display: inline-block;
    color: rgba(50, 50, 50, 0.87);
    font-family: "Roboto", "Segoe UI", BlinkMacSystemFont, system-ui, -apple-system;
    font-size: 14px;
    font-weight: 500;
    line-height: 1.5;
}

/* Input */
.pure-material-checkbox > input {
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    z-index: -1;
    position: absolute;
    left: -10px;
    top: -8px;
    display: block;
    margin: 0;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: none;
    outline: none;
    opacity: 0;
    transform: scale(1);
    pointer-events: none;
    transition: opacity 0.3s, transform 0.2s;
}

/* Span */
.pure-material-checkbox > span {
    display: inline-block;
    width: 100%;
    cursor: pointer;
}

/* Box */
.pure-material-checkbox > span::before {
    content: "";
    display: inline-block;
    box-sizing: border-box;
    margin: 3px 11px 3px 1px;
    border: solid 2px; /* Safari */
    border-color: rgba(0, 0, 0, 0.6);
    border-radius: 2px;
    width: 18px;
    height: 18px;
    vertical-align: top;
    transition: border-color 0.2s, background-color 0.2s;
}

/* Checkmark */
.pure-material-checkbox > span::after {
    content: "";
    display: block;
    position: absolute;
    top: 3px;
    left: 1px;
    width: 10px;
    height: 5px;
    border: solid 2px transparent;
    border-right: none;
    border-top: none;
    transform: translate(3px, 4px) rotate(-45deg);
}

/* Checked, Indeterminate */
.pure-material-checkbox > input:checked,
.pure-material-checkbox > input:indeterminate {
    background-color: rgb(33, 150, 243);
}

.pure-material-checkbox > input:checked + span::before,
.pure-material-checkbox > input:indeterminate + span::before {
    border-color: rgb(33, 150, 243);
    background-color: rgb(33, 150, 243);
}

.pure-material-checkbox > input:checked + span::after,
.pure-material-checkbox > input:indeterminate + span::after {
    border-color: rgb(255, 255, 255);
}

.pure-material-checkbox > input:indeterminate + span::after {
    border-left: none;
    transform: translate(4px, 3px);
}

/* Hover, Focus */
.pure-material-checkbox:hover > input {
    opacity: 0.04;
}

.pure-material-checkbox > input:focus {
    opacity: 0.12;
}

.pure-material-checkbox:hover > input:focus {
    opacity: 0.16;
}

/* Active */
.pure-material-checkbox > input:active {
    opacity: 1;
    transform: scale(0);
    transition: transform 0s, opacity 0s;
}

.pure-material-checkbox > input:active + span::before {
    border-color: rgb( 33, 150, 243);
}

.pure-material-checkbox > input:checked:active + span::before {
    border-color: transparent;
    background-color: rgba( 0, 0, 0, 0.6);
}
/* Disabled */
.pure-material-checkbox > input:disabled {
    opacity: 0;
}

.pure-material-checkbox > input:disabled + span {
    color: rgba( 50, 50, 50, 0.38);
    cursor: initial;
}

.pure-material-checkbox > input:disabled + span::before {
    border-color: currentColor;
}

.pure-material-checkbox > input:checked:disabled + span::before,
.pure-material-checkbox > input:indeterminate:disabled + span::before {
    border-color: transparent;
    background-color: currentColor;
}
</style>
<div>
    <div class="page-title">
        <div class="title_left">
            <h3>
                Analytics - Overview
                <small>
                    Overview of session analytics
                </small>
            </h3>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Sessions <small>List of all sessions</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>

                </div>
                <div class="x_content">
                    <div class="row">
                        <!--Controls -->
                        <label class="pure-material-checkbox">
                            <input type="checkbox" id="selectAllCombinedSessionSelect">
                            <span>Select All</span>
                        </label>
                        <button id="combinedAnalyticsBtn" class="btn btn-danger pull-right" disabled="disabled">
                            <i class="fas fa-database"></i>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        if(app !== undefined) {
            app.send(
                {
                    tag: "request.get",
                    type: "profile",
                    data: {
                        type: "faculty",
                        username: app.connection.username
                    }
                },
                function (response) {
                    ConstructOverviewList(response.data.sessions);
                }
            );
        }
    });

    function ConstructOverviewList(sessions) {
        var session_list = '';
        for(var i=0; i < sessions.length; i++) {
            session_list += '<div class="session col-sm-12 col-md-6">\
                                <div class="header container">\
                                    <span class="course pull-left">\
                                        ' + sessions[i].course.title + ' (' + sessions[i].course.code + ')\
                                    </span>\
                                    <span class="date pull-right">\
                                        ' + sessions[i].date + '\
                                    </span>\
                                </div>\
                                <div class="body">\
                                    <hr>\
                                    <div>\
                                        <span style="font-weight: bolder">Room Code:</span> ' + sessions[i].room + '\
                                    </div>\
                                    <label class="pure-material-checkbox pull-left">\
                                        <input type="checkbox" name="combinedSessionSelect" value="' + sessions[i].resource_id +'">\
                                        <span>Add to Combined List</span>\
                                    </label>\
                                    <button class="btn btn-primary pull-right" onclick="OpenBasicAnalyticsWindow(\'' + sessions[i].resource_id + '\')">\
                                        <i class="fas fa-chart-line"></i>\
                                        Basic Analytics\
                                    </button>\
                                </div>\
                            </div>';

        }
        $("#sessionAnalyticsOverview").html(session_list);

        $('input[name="combinedSessionSelect"]').on("change", function () {
            if($('input[name="combinedSessionSelect"]:checked').length > 1)
                $("#combinedAnalyticsBtn").removeAttr('disabled');
            else
                $("#combinedAnalyticsBtn").attr('disabled', 'disabled');

            if($('input[name="combinedSessionSelect"]:checked').length === $('input[name="combinedSessionSelect"]').length)
                $("#selectAllCombinedSessionSelect").attr('checked', 'checked');
        });
        
        $("#selectAllCombinedSessionSelect").on("change", function () {
            var checked = $(this)[0].checked;
            $('input[name="combinedSessionSelect"]').each(function () {
                $(this).prop('checked', checked);
            });
            $('input[name="combinedSessionSelect"]').trigger('change');
        });

        $("#combinedAnalyticsBtn").click(function () {
            $(this).attr('disabled', 'disabled');
            var sessions = [];
            var selectedInputs = $('input[name="combinedSessionSelect"]:checked');
            for(var i=0; i < selectedInputs.length; i++)
                sessions.push(selectedInputs[i].value);
            SetTab('./combined-analytics.html', {}, function () {
                GenerateCombinedAnalytics(sessions);
            });
        });
    }

    function OpenBasicAnalyticsWindow(resource_id) {
        SetTab('./basic-analytics.html', {}, function () {
            GenerateBasicAnalytics(resource_id);
        });
    }
</script>
